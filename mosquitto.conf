# Simple mosquitto.conf snippet with WebSocket support
pid_file /var/run/mosquitto.pid
persistence true
persistence_location /var/lib/mosquitto/
log_dest file /var/log/mosquitto/mosquitto.log


# Default listener (plain MQTT)
listener 1883
protocol mqtt


# WebSocket listener for browser dashboards
listener 9001
protocol websockets


# allow anonymous (for testing only)
allow_anonymous true


# persistence for retained messages
persistence true


# adjust as needed for security: add password_file, acl_file for production
